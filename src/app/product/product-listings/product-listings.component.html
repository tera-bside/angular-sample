<div class="container">
  <br/>
  <div class="row">
    <div *ngFor="let product of products; let productId = index" class="col-sm">
        <a [routerLink]="[productId]">
          <div class="card" style="width: 12rem;">
            <img src="{{ product.coverImage }}" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
            </div>
          </div>
        </a>
    </div>
  </div>
</div>
